<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic JSON Table</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container border rounded shadow mt-5">
      <div class="search px-4 mt-5">
        <div class="d-flex">
          <input
            class="form-control me-2 mx-2"
            id="searchInput"
            type="text"
            placeholder="Search here...."
            onclick="onchangeFunction(event)"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            onclick="myFunction()"
            id="searchButton"
            type="button"
          >
            Search
          </button>
        </div>
      </div>

      <div class="px-4 mt-3">
        <table
          id="dataTable"
          class="table table-striped table-bordered text-center"
        >
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pr"></tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a
                class="page-link"
                id="previousPage"
                href="#"
                onclick="displayPreviousPage()"
                aria-label="Previous"
              >
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="displayDataForPage(1)"
                >1</a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="displayDataForPage(2)"
                >2</a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="#" onclick="displayDataForPage(3)"
                >3</a
              >
            </li>
            <li class="page-item">
              <a class="page-link" id="nextPage" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div
      id="change"
      class="pop-up container my-5 rounded col-sm-5 border shadow"
    >
      <form id="myForm" class="p-4">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="name"
            id="name"
            class="form-control"
            placeholder=""
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname:</label>
          <input
            type="surname"
            class="form-control"
            id="surname"
            placeholder=""
            name="Surname"
          />
        </div>
        <div class="radio-1">
          <h5>Gender :</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="Male"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
              value="Female"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
        <div class="d-flex mt-4 justify-content-between">
          <button
            onclick="handleSubmit()"
            id="edit"
            type="button"
            class="btn btn-success"
          >
            Submit
          </button>
          <button id="close" type="button" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
